<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="http://localhost:4242/screenshot?url=https://www.google.com">

<script>
    fetch('http://localhost:4242/screenshot?url=https://www.infomaniak.com&response_type=image-png-base64').then(prout => {
        prout.text().then(text => {
            const img = document.createElement('img');
            img.src = text;
            document.appendChild(img);
        })
    })
</script>

</body>
</html>
